<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Shop thú cưng</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="/img/logo-3.png">
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="/login-form-14/css/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<a th:href="@{/home}" class="heading-section">Shop thu cung</a>
				</div>
			</div>
			<div th:if="${forgot==null}" class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img"
							style="background-image: url(https://i.gyazo.com/88c9e76f5a31a28a95bacecaaeb37dc6.png);">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100" style="display: flex; transform: translateY(10px);">
									<h3 class="mb-4">Đăng nhâp</h3>
								</div>
								<div class="w-100 flex-icon">
									<a href="#"
										class="social-icon d-flex align-items-center justify-content-center"><span
										class="fa fa-facebook"></span></a> <a href="https://accounts.google.com/o/oauth2/auth?scope=email%20profile%20openid&redirect_uri=http://localhost:8080/signin-google&response_type=code&client_id=540833837549-eof6l5jn50qm1r4j72i1cnorecik8rt0.apps.googleusercontent.com&approval_prompt=force"
										class="social-icon d-flex align-items-center justify-content-center"><span
										class="fa fa-google"></span></a>
								</div>
							</div>
							<form th:action="@{/signin}" method="POST" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">tên tài khoản</label> <input th:value="${login_name}"
										name="login-name" type="text" class="form-control"
										placeholder="Username" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Mật khẩu</label> <input th:value="${pass}"
										name="password" type="password" class="form-control"
										placeholder="Password" required>
								</div>
								<div th:if="${errorLogin != null}">
									<p style="color: red;" th:text="${errorLogin}"></p>
								</div>

								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary rounded submit px-3">Đăng nhập</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Nhớ mật khẩu <input name="remember" type="checkbox" checked> <span
											class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a th:href="@{forgot}">Quên mật khẩu</a>
									</div>
								</div>
							</form>
							<p class="text-center">
								Chưa phải thành viên? <a th:href="@{/signup}">Đăng ký</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			
			<div th:if="${forgot!=null}" class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img"
							style="background-image: url(https://i.gyazo.com/88c9e76f5a31a28a95bacecaaeb37dc6.png);">
						</div>
						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100" style="display: flex; transform: translateY(10px);">
									<h4 class="mb-4">Quên mật khẩu</h4>
								</div>
								<div class="w-100 flex-icon">
									<a href="#"
										class="social-icon d-flex align-items-center justify-content-center"><span
										class="fa fa-facebook"></span></a> <a href="#"
										class="social-icon d-flex align-items-center justify-content-center"><span
										class="fa fa-google"></span></a>
								</div>
							</div>
							
							
							<form th:if="${sendcode==null && changepass == null}" th:action="@{/forgot}" method="POST" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">tên tài khoản</label> <input
										name="login-name" type="text" class="form-control"
										placeholder="Username" required>
								</div>
								<div th:if="${error_forgot != null}">
									<p style="color: red;" th:text="${error_forgot}"></p>
								</div>

								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary rounded submit px-3">Kiểm tra</button>
								</div>
							</form>
							
							
							
							<form th:if="${sendcode!=null && changepass == null}" th:action="@{/code}" method="POST" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">Code</label> <input
										name="code_input" type="text" class="form-control"
										placeholder="Please check your email and enter your code" required>
								</div>
								<div th:if="${error_code != null}">
									<p style="color: red;" th:text="${error_code}"></p>
								</div>

								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary rounded submit px-3">Đổi mật khẩu</button>
								</div>
							</form>
							
							
							
							<form th:if="${changepass != null}" th:action="@{/newpass}" method="POST" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">mật khẩu mới</label> <input
										name="new_pass" type="password" class="form-control"
										placeholder="New Password" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">nhập lại mk mới</label> <input th:value="${login_name}"
										name="confirm_new_pass" type="password" class="form-control"
										placeholder="Confirm New Password" required>
								</div>
								<div th:if="${error_newpass != null}">
									<p style="color: red;" th:text="${error_newpass}"></p>
								</div>

								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary rounded submit px-3">Đổi mật khẩu</button>
								</div>
							</form>
							<p style="margin-bottom: unset; margin-top: 3rem;" class="text-center">
								Chưa phải thành viên? <a th:href="@{/signup}">Đăng ký</a>
							</p>
							<p class="text-center">
								Hoặc &nbsp; <a th:href="@{/signin}">Đăng nhập</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/login-form-14/js/jquery.min.js"></script>
	<script src="/login-form-14/js/popper.js"></script>
	<script src="/login-form-14/js/bootstrap.min.js"></script>
	<script src="/login-form-14/js/main.js"></script>

</body>

</html>
